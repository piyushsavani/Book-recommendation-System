<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Akshar Book Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<style>
  .text-white {
    color: white;
  }

  .nav navbar-nav {
    display: inline-block;
  }
</style>

<body style="background-color:black">
  <div class="container">
    <nav class="navbar" style="background-color:#00a65a; margin-top:25px;">

      <a class="navbar-brand" style='margin-left:20px; color:lightblue;'>
        <h2> <b style="font: size 60px; color:rgb(167, 56, 56)">AKSHAR <br></b> Book Recommender System </h2>
      </a>

      <div class="nav-item" style="display: inline;">
        <ul class="nav" style="margin-right: 200px;">
          <li><a class="nav-item nav-link active" style="color:antiquewhite; margin-right: 25px;" href="/">Home </a>
          </li>
          <li><a class="nav-item nav-link active" style="color:antiquewhite; margin-right: 25px;" href="/about">About </a>
          </li>
          <li><a class="nav-item nav-link" style="color:antiquewhite; margin-right: 25px;"
              href="/recommend">Recommend</a></li>
          <li><a class="nav-item nav-link" style="color:antiquewhite; margin-right: 25px;" href="/contact">Contact</a>
          </li>
        </ul>
      </div>

    </nav>
  </div>
  <div class="container" style="margin-top:50px;">
    <div class="row">
      <div class="col-12">
        <h1 class="text-white" style="color:yellow;"> Enter your Favourite Book from World Famous Top 50 Books </h1>
        <form action="/recommend_books" method="POST" style="margin-top:20px;">
          <input type="text" name="user_input" class="form-control" placeholder="Which is your Favourite Book ?" ></input><br>
          <input type="submit" class="btn btn-lg btn-warning"></input>
        </form>
      </div>
      <br>
      {% if data %}
      <h3 style="color: green; margin-top:15px;">We recommends these Books to you</h3>
      {% for i in data %}
      <div class="col-3" style="margin-top:2px;">
        <div class="card" style="background-color:black">
          <div class="card-body">
            <img src={{i[2]}} alt="" class="car-image-top">
            <h5 class="text-white"> {{i[0]}}</h5>
            <p class="text-white"> {{i[1]}} </p>
          </div>
        </div>
      </div>
      {% endfor %}
      {% endif %}


    </div> </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>
</body>

</html>
