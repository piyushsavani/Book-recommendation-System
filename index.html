<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Akshar Book Recommender </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<style>
  .text-white {
    color: white;
  }

  . navbar-nav {
    display: block;
    width: 100%;
    height: 100%;
  }
  . imd {
    padding: 0px;
    width: 200px;
    height:auto
  }

</style>

 
<body style="background-color:black">
 
  <div class="container">
    <nav class="navbar" style="background-color:#00a65a; margin-top:25px;">
      <!-- <a class="navbar-brand" href="#">
        <img src="{{'vachnamrut.png'}}" class="imd" alt="logo">
      </a> -->
      <a class="navbar-brand" style='margin-left:20px; color:lightblue;'>
        <h2> <b style="font: size 60px; color:rgb(167, 56, 56)">AKSHAR <br></b> Book Recommender System </h2>
      </a>

      <div class="nav-item" style="display: inline;">
        <ul class="nav" style="margin-right: 200px;">
          <li><a class="nav-item nav-link active" style="color:antiquewhite; margin-right: 25px;" href="/">Home </a>
          </li>
          <li><a class="nav-item nav-link active" style="color:antiquewhite; margin-right: 25px;" href="/about">About </a>
          </li>
          <li><a class="nav-item nav-link" style="color:antiquewhite; margin-right: 25px;"
              href="/recommend">Recommend</a></li>
          <li><a class="nav-item nav-link" style="color:antiquewhite; margin-right: 25px;" href="/contact">Contact</a>
          </li>
        </ul>
      </div>

    </nav>
  </div>

  <!-- <nav class="navbar navbar-expand-lgt" style="background-color:#00a65a">
    <a class="navbar-brand" href="#">Navbar</a>
  <nav class="navbar" style="background-color:#00a65a"></nav>
    <div class="navbar-nav">
      <a class="navbar-brand">My Book Recommender System</a>
      <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="/recommender">Recommender</a>
      <a class="nav-item nav-link" href="#">Contact</a>
    </div>
  </div>
  </nav> -->
  <div class="container" style="margin-top:30px;">
    <div class="row">
      <div class="col-12">
        <h1 class="text-white">World Famous Top 50 Books :</h1>
      </div>
      {% for i in range(book_name|length) %}
      <div class="col-3" style="margin-top:10px;padding:0px;">
        <div class="card" style="background-color:black;padding:0px;">
          <div class="card-body">
            <img src={{Image[i]}} alt="" class="car-image-top">
            <h5 class="text-white"> {{book_name[i]}} </h5>
            <p class="text-white"> <b>Author: </b>{{author[i]}} </p>
            <p class="text-white"><b>Votes: </b>{{votes[i]}} </p>
            <p class="text-white"><b>Rating of Book: </b> {{rating[i]}}</p>
          </div>
        </div>
      </div>
      {% endfor %}     
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>
</body>

</html>
